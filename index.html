<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="white"/>
    <title>Daily Bread</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/mobile.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="manifest" href="manifest.json"/>
    <link rel="apple-touch-icon" href="logo.png"/>
</head>

<body>
    <header class="header">
        <div class="icon">
            <a href="#" onclick="menu()">&#x21C7;</a>
        </div>
        <div class="nav-brand">
           <img src="./assets/images/logo%20(1).png" />
        </div>

        <div class="nav">
        <button type="button" class="btn-3" onclick="location.href = './home.html';">Partners</button>
            <button type="button" class="btn-4" onclick="location.href = './home.html';">Statistics</button>
            <button type="button" class="btn-5" onclick="location.href = './home.html';">About Us</button>  
        </div>
        <div class="nav-btn">
            
            
            <button type="button" class="btn-1" onclick="openForm()">Log in</button>
            <button type="button" class="btn-2" onclick="openForm2()">Register</button>
            
            <div class="form-popup" id="myForm">
                <form onsubmit="SelectData();event.preventDefault()" class="form-container">
                    <h1>Login</h1>
                    <br />
                     <div class="dropdown">
                        <label><b>I am Login as</b></label>
                        <select name="sign-as" id="join2" class="drop">
                            <option value="volunteer">Volunteer</option>
                            <option value="restaurant">Restaurant</option>
                        </select>
                    </div>
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" id="email2" name="email" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" id="secret2" required>

                    <button type="submit" class="btn" id="login">Login</button>
                    <span id="cross" onclick="closeForm()"><a href="">X</a></span>
                </form>
            </div>


            <div class="form-popup" id="myForm2">
                <form class="form-container" onsubmit="InserData();event.preventDefault()">
                    <h1>Signup</h1>
                    
                    <div class="dropdown">
                        <label><b>I am siging up as</b></label>
                        <select name="sign-as" id="join" class="drop">
                            <option value="volunteer">Volunteer</option>
                            <option value="restaurant">Restaurant</option>
                        </select>
                    </div>
                    <div id="formFields">
                        <div id="col">
                            <label for="fname"><b>First Name</b></label>
                            <input type="text" id="fname" placeholder="Enter First Name" name="fname" required>
                        </div>
                        <div id="col">
                            <label for="lname"><b>Last Name</b></label>
                            <input type="text" id="lname" placeholder="Enter last Name" name="lname" required>
                        </div>
                        <label for="email"><b>Email</b></label>
                        <input type="text" id="email" placeholder="Enter Email" name="email" required>

                        <label for="phone"><b>Phone</b></label>
                        <input type="number" id="phone" placeholder="Enter Phone" name="phone" required>
                        <label for="psw"><b>Password</b></label>
                        <input type="password" id="secret" placeholder="Enter Password" name="psw" required>
                    </div>
                    <button type="submit" class="btn" id="insert">Signup</button>
                    <span id="cross" onclick="closeForm()"><a href="">X</a></span>
                </form>
            </div>
        </div>
    </header>
    <section class="first-section">
        <div class="part-1">
            <img src="./assets/images/Saly.png" />
        </div>
        <div class="part-2">
            <div class="content">
                <h2>
                    We connect volunteers with
                    restaurants and households
                    to feed the homeless
                </h2>
                <p>
                    DailyBread helps connect restaurants and volunteers to tackle
                    food insecurity in Vancouver. Get started today and start
                    making a difference
                </p>
                <button type="button" class="btn-2" onclick="openForm2()" >Join Us Today</button>
              </div>
        </div>
    </section>
     <script src="assets/js/script.js"></script>
     <script src="assets/js/firebase.js" type="module"></script>
     <script src="index.js"></script>
</body>
</html>
